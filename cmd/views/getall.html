
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Users</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>All Registered Users</h1>

<div class="table-container">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
                <th>City</th>
                <th>Zipcode</th>
                <th>Mobile</th>
                <th>Department</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="user-data">
        
        </tbody>
    </table>
</div>

<div class="footer">
    <p>Â© 2025 User Management System | <a href="https://github.com">GitHub Repo</a></p>
</div>

<script>
    fetch('/get_all_users')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('user-data');
            
           
            tbody.innerHTML = "";

            data.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.register_id}</td>
                        <td>${user.register_name.first_name}</td>
                        <td>${user.register_name.last_name}</td>
                        <td>${user.register_details.register_address.state}</td>
                        <td>${user.register_details.register_address.city}</td>
                        <td>${user.register_details.register_address.zipcode}</td>
                        <td>${user.register_details.mobile_number}</td>
                        <td>${user.register_department}</td>
                        <td>${user.register_age}</td>
                        <td>${user.register_salary}</td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => {
            console.error('Error fetching users:', error);
        });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
