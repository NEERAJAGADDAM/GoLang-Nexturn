<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;  
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.1); 
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 class="text-primary">Welcome to User Management</h1>

    <div class="btn-container">
        <a href="/" class="btn btn-primary"> Home</a>
        <a href="/getall" class="btn btn-success">Get All Registers</a>
        <a href="/getbyid" class="btn btn-info">Get Register by ID</a>
        <a href="/create" class="btn btn-warning">Create New Register</a>
        <a href="/update" class="btn btn-secondary">Update Register</a>
        <a href="/delete" class="btn btn-danger">Delete Register</a>
    </div>

    <div class="footer">
        <p>Â© 2025 User Management System | <a href="https://github.com">GitHub Repo</a></p>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
