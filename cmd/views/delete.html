<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container my-5">

<h1 class="text-center mb-4">Delete User</h1>

<div class="card shadow-lg p-4">
    <form id="deleteForm">
        <div class="mb-3">
            <label for="userId" class="form-label">Enter User ID to Delete:</label>
            <input type="number" id="userId" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Delete User</button>
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </form>
</div>


<script>
    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userId = document.getElementById('userId').value;

        try {
            const response = await fetch(`/delete_user?id=${userId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert(`User with ID ${userId} deleted successfully!`);
                window.location.href = '/getall';  // Redirect to view all users
            } else {
                const errorMsg = await response.text();
                alert(`Failed to delete user: ${errorMsg}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong!');
        }
    });
</script>

</body>
</html>
